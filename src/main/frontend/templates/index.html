<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Chocolat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dashboard Chocolat</h1>

    <div class="dashboard-container">
        <div class="group-column">
            <h2>Initialisation Groupe N</h2>
            <div class="init-block">
                <label>Chocolatiers N: <input id="nbChocoN" type="number" value="2"></label>
                <label>Tempereuses N: <input id="nbTempN" type="number" value="2"></label>
                <label>Mouleuses N: <input id="nbMouleN" type="number" value="2"></label>
                <button id="initBtnN">Init Groupe N</button>
            </div>

            <div class="section">
                <h3>Chocolatiers Groupe N</h3>
                <div id="groupe-n-chocolatiers"></div>
            </div>
            <div class="section">
                <h3>Tempereuses Groupe N</h3>
                <div id="groupe-n-tempereuses"></div>
            </div>
            <div class="section">
                <h3>Mouleuses Groupe N</h3>
                <div id="groupe-n-mouleuses"></div>
            </div>
        </div>

        <div class="group-column">
            <h2>Initialisation Groupe B</h2>
            <div class="init-block">
                <label>Chocolatiers B: <input id="nbChocoB" type="number" value="2"></label>
                <label>Tempereuses B: <input id="nbTempB" type="number" value="2"></label>
                <label>Mouleuses B: <input id="nbMouleB" type="number" value="2"></label>
                <button id="initBtnB">Init Groupe B</button>
            </div>

            <div class="section">
                <h3>Chocolatiers Groupe B</h3>
                <div id="groupe-b-chocolatiers"></div>
            </div>
            <div class="section">
                <h3>Tempereuses Groupe B</h3>
                <div id="groupe-b-tempereuses"></div>
            </div>
            <div class="section">
                <h3>Mouleuses Groupe B</h3>
                <div id="groupe-b-mouleuses"></div>
            </div>
        </div>
    </div>

    <div class="reset-container">
        <button id="resetBtn">Reset Global</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
